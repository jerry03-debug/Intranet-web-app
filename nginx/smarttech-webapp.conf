# Configuration Nginx — HTTP (port 80) redirige vers HTTPS
server {
    listen 80;
    server_name www.smarttech.sn intranet.smarttech.sn;
    return 301 https://$host$request_uri;
}

# Configuration Nginx — HTTPS (port 443)
server {
    listen 443 ssl;
    server_name www.smarttech.sn intranet.smarttech.sn;

    # Certificats SSL (auto-signés ou Let's Encrypt)
    ssl_certificate     /etc/ssl/smarttech/smarttech.crt;
    ssl_certificate_key /etc/ssl/smarttech/smarttech.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Racine du site
    root /var/www/smarttech-webapp/public;
    index index.php;

    # Logs
    access_log /var/log/nginx/smarttech_access.log;
    error_log  /var/log/nginx/smarttech_error.log;

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Interdire l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
    }

    # Interdire l'accès au dossier includes
    location ~ ^/\.\./ {
        deny all;
    }
}
